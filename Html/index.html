<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>CryptoScam Tool</title>

    <style type="text/css">
        #container {
            max-width: 1500px;
            height: 1500px;
            margin: auto;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="nodeGraph.js" type="text/javascript"></script>
    <script src="sigma.require.js"></script>
    <script src="plugins/sigma.parsers.json.min.js"></script>

</head>
<body>
    <form method="post" action="http://localhost:1337/">

        <label for="depth">Transaction Depth: </label>
        <input type="number" id="depthId" name="depthName" min="0" max="20" value="1"><br><br>
        <label for="limit">Transaction Limit: </label>
        <input type="number" id="limitId" name="limitName" min="1" max="15" value="5"><br><br>
        <label for="address">Address</label><br>
        <input type="text" id="address" name="address"><br><br>
        <input type="submit" value="Search Address">
    </form>
    <br>

    <div id="container"></div>
    <script>
        // Then, let's add some data to display:
        sigma.parsers.json('data.json', {
            container: 'container',
            settings: {
                defaultNodeColor: '#ec5148'
            }
        });

    </script>
</body>
</html >
